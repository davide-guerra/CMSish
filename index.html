<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Meta fields -->
    <title>cmsish</title>
    <meta name="author" content="CMSish">
    <meta name="description" content="CMSish - The simplest CMS in the world">
    <meta name="keywords" content="CMS">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="demo/images/favicon.ico">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="demo/style.css" type="text/css">
  </head>
  <body>

    <div id="content"></div>

    <script id="entry-template" type="text/x-handlebars-template" data-spreadsheet-url="https://docs.google.com/spreadsheets/d/1G3RpoOuzoGA0VoG1Whei3PAvoyvbeaMR-2EPazT_f1g/pubhtml">
      <!-- All your normal HTML goes in here -->

      <div class="fullwidth">

        <a href="https://github.com/verticalgrain/CMSish" class="github-corner" aria-label="View CMSish source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

        <h1>CMSish</h1>
        <h2>Hello. This is the worlds easiest CMS. It uses google spreadsheets to hold your content and handlebars to display your content in a template.</h2>
        
        <h4>Here are some fields of content, pulled from the "About Us" sheet of the spreadsheet:</h4>
        <ul>
          <li><p>Title: {{About-Us.Title}}</p></li>
          <li><p>Introtext: {{About-Us.Introtext}}</p></li>
          <li><p>Phone: {{About-Us.Phone}}</p></li>
          <p>Testimonial: {{About-Us.Testimonial}}</p></li>
        </ul>

        <h4>Here is a list of items from a content type, pulled from the "Posts" sheet of the spreadsheet. Each row of the spreadsheet is an item in the list.</h4>

        <ul>
          {{#each Posts}}
            <li>
              <img src="{{Image}}" />
              <p>Post title: {{Title}}</p>
              <p>Post author: {{Author}}</p>
              <p>Post subtitle: {{Subtitle}}</p>
              <p>Post main content: {{Main-Content}}</p>
              <p>Post testimonial: {{Testimonial}}</p>
              <br/>
              <br/>
            </li>
          {{/each}}
        </ul>
      </div>

      <!-- End of all your normal HTML -->
    </script>

    <!-- Javascript -->
    <script src="dist/cmsish.min.js" type="text/javascript"></script>

  </body>
</html>
