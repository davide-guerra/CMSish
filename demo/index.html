<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Meta fields -->
    <title>cmsish</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <script id="entry-template" type="text/x-handlebars-template" data-spreadsheet-url="https://docs.google.com/spreadsheets/d/1G3RpoOuzoGA0VoG1Whei3PAvoyvbeaMR-2EPazT_f1g/pubhtml">
      <!-- All your normal HTML goes in here -->

      <div class="fullwidth">
        <p>Hello. This is the worlds easiest CMS. It uses google spreadsheets to hold your content and handlebars to display your content in a template.</p>
        <p>Here are some fields of content:</p>
        <p>Title: {{Title}}</p>
        <p>Introtext: {{Introtext}}</p>
        <p>Phone: {{Phone}}</p>
        <p>Testimonial: {{Testimonial}}</p>
      </div>

      <!-- End of all your normal HTML -->
    </script>

    <!-- Javascript -->
    <script src="../dist/cmsish.min.js" type="text/javascript"></script>

  </body>
</html>
